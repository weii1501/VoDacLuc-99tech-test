<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form id="form" class="form" onsubmit="return !1">
    <!-- <h5 class="form__title">Swap</h5> -->
    <div class="form__body">
      <div class="wrapper">
        <label class="form__lable" for="input-amount">Amount to send</label>

        <div class="wrapper__row">
          <input class="form__input" id="input-amount" />
          <select class="form__select" id="currency" type="number" >
          </select>
        </div>
      </div>

      <div class="wrapper">
        <label class="form__lable" for="output-amount">Amount to receive</label>

        <div class="wrapper__row">
          <input class="form__input" id="output-amount" disabled/>
          <select class="form__select" id="currency" type="number">
          </select>
        </div>
      </div>
    </div>

    <div class="form__footer">
      <button class="form__button" type="submit">CONFIRM SWAP</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
