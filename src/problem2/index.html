<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form id="form" class="form" onsubmit="return !1">
    <h5 class="form__title">SWAP</h5>
    <div class="form__body">
      <div class="wrapper">
        <label class="form__lable" for="input-amount">Amount to send</label>
        
        <div class="wrapper__row">
          <input class="form__input" id="input-amount" required />
          <img src="./assets/tokens/USD.svg" alt="icon" id="icon__img-input" width="20" height="20">
          <select class="form__select" id="currency-input" type="number" >
            
          </select>
        </div>
      </div>

      <div class="wrapper">
        <label class="form__lable" for="output-amount">Amount to receive</label>

        <div class="wrapper__row">
          <input class="form__input" id="output-amount" readonly/>
          <img src="./assets/tokens/USD.svg" alt="icon" id="icon__img-output" width="20" height="20">
          <select class="form__select" id="currency-output" type="number">
          </select>
        </div>
      </div>
    </div>

    <div class="form__footer">
      <button class="form__button" type="submit">CONFIRM SWAP</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
